<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso - Cool Center</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="login-estilo.css">
</head>
<body>

    <div class="login-wrapper">
        <div class="login-card">
            
            <a href="home.html" class="close-btn"><i class="fas fa-times"></i></a>
            
            <div class="card-header">
                <div class="logo-container">
                    <div class="logo-circle">
                        <i class="fas fa-shopping-cart"></i>
                    </div>
                </div>
            </div>

            <div class="card-body">
                
                <form id="login-form" class="auth-form active">
                    <h2>¡Hola de nuevo!</h2>
                    <p class="subtitle">Inicia sesión para continuar</p>

                    <div class="input-group">
                        <label for="login-email">Correo Electrónico</label>
                        <div class="input-wrapper">
                            <i class="fas fa-envelope"></i>
                            <input type="email" id="login-email" placeholder="ejemplo@correo.com" required>
                        </div>
                    </div>

                    <div class="input-group">
                        <label for="login-pass">Contraseña</label>
                        <div class="input-wrapper">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="login-pass" placeholder="••••••••" required>
                        </div>
                    </div>

                    <button type="submit" class="main-btn">Iniciar Sesión</button>
                    
                    <p class="switch-text">
                        ¿No tienes cuenta? <a href="#" id="show-register">Regístrate aquí</a>
                    </p>
                </form>

                <form id="register-form" class="auth-form">
                    <h2>Crear Cuenta</h2>
                    <p class="subtitle">Únete a Cool Center hoy</p>

                    <div class="input-group">
                        <label for="reg-name">Nombre Completo</label>
                        <div class="input-wrapper">
                            <i class="fas fa-user"></i>
                            <input type="text" id="reg-name" placeholder="Tu nombre" required>
                        </div>
                    </div>

                    <div class="input-group">
                        <label for="reg-email">Correo Electrónico</label>
                        <div class="input-wrapper">
                            <i class="fas fa-envelope"></i>
                            <input type="email" id="reg-email" placeholder="ejemplo@correo.com" required>
                        </div>
                    </div>

                    <div class="input-group">
                        <label for="reg-pass">Contraseña</label>
                        <div class="input-wrapper">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="reg-pass" placeholder="Crea una contraseña" required>
                        </div>
                    </div>

                    <button type="submit" class="main-btn">Registrarse</button>

                    <p class="switch-text">
                        ¿Ya tienes cuenta? <a href="#" id="show-login">Inicia Sesión</a>
                    </p>
                </form>

            </div>
        </div>
    </div>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="login.js"></script>
</body>
</html>
